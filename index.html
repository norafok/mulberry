<!doctype html>
<html>
<head>
	<style type="text/css">
	  *{
	  	border: 0;
	  	margin: 0;
	  	padding: 0;
	  }
	  html,body {
	  	height: 100%;
	  }
	  body {
	  	background-color: #e6edff;
	  	background-image: url('grass.png');
	  	background-position: center bottom;
	  	background-repeat: repeat-x;
	  }
	  #main {
	  	position: relative;
	  	margin: 0 auto;
	  	width: 90%;
	  	/*border: 1px solid black;*/
	  	height: 100%;
	  }
	  #logo {
	  	left: 0;
	  	top: 0;
	  	width: 236px;
	  	height: 144px;
	  	background-image: url('logo.png');
	  	position: absolute;
	  	z-index: 5;
	  }
	  #firstcloud {
	  	top: 10px;
	  	right: 50%;
	  	width: 338px;
	  	height: 185px;
	  	background-image: url('firstcloud.png');
	  	position: absolute;
	  }
	  #secondcloud {
	  	top: 10px;
	  	right: 50px;
	  	width: 302px;
	  	height: 175px;
	  	background-image: url('secondcloud.png');
	  	position: absolute;
	  }
	  #tree {
	  	bottom: 60px;
	  	left: 0;
	  	width: 293px;
	  	height: 370px;
	  	background-image: url('tree.png');
	  	position: absolute;
	  }
	  #house {
	  	bottom: 130px;
	  	right: 220px;
	  	width: 369px;
	  	height: 215px;
	  	background-image: url('house.png');
	  	position: absolute;
	  }
	  #sign {
	  	bottom: 130px;
	  	left: 330px;
	  	width: 322px;
	  	height: 157px;
	  	background-image: url('sign.png');
	  	position: absolute;
	  }
	  #plant {
	  	bottom: 5px;
	  	left: 207px;
	  	width: 227px;
	  	height: 186px;
	  	background-image: url('plant.png');
	  	position: absolute;
	  }
	  #bird {
	  	transform: scale(1);
	  	top: 25%;
	  	left: 450px;
	  	width: 135px;
	  	height: 100px;
	  	background-image: url('bird.png');
	  	position: absolute;
	  }
	  #smcloud {
	  	top: 80px;
	  	right: 365px;
	  	width: 121px;
	  	height: 78px;
	  	background-image: url('smcloud.png');
	  	position: absolute;
	  }
	  #fence {
	  	bottom: 40px;
	  	right: 225px;
	  	width: 463px;
	  	height: 138px;
	  	background-image: url('fence.png');
	  	position: absolute;
	  }
	  #farmer {
	  	bottom: 2%;
	  	right: 4%;
	  	width: 206px;
	  	height: 289px;
	  	background-image: url('farmer.png');
	  	position: absolute;
	  }
	  @media (min-width: 800px) and (max-width: 1000px){
	  	.screen-item {
	  		transform: scale(2);
	  	}
	  }
	</style>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div id="main">
		<div id="logo" class="screen-item">
		</div>
		<div id="firstcloud" class="screen-item">
		</div>
		<div id="secondcloud" class="screen-item">
		</div>
		<div id="tree" class="screen-item">
		</div>
		<div id="sign" class="screen-item">
		</div>
		<div id="plant" class="screen-item">
		</div>
		<div id="bird" class="screen-item">
		</div>
		<div id="house" class="screen-item">
			<!--  <img style="position: absolute; top: -100px; left: -100px" src="logo.png"> -->
		</div>
		<div id="fence" class="screen-item">
		</div>
		<div id="smcloud" class="screen-item">
		</div>
		<div id="farmer" class="screen-item">
		</div>
	</div>
</body>
</html>
